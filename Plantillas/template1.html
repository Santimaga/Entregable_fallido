<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esta es mi primer plantilla</title>
</head>
<body>
    <h1>Datos de Mi Pariente</h1>
    <p>Nombre = {{ Nombre }}</p>

    <ul>

            <li> {{ Pariente }} </li>
        {% endfor %}
    </ul>

    

</body>
</html>
